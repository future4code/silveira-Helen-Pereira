<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="./add-prod.css">
</head>
<body>
    <header>
       <div>
         <p id="titulo">Bags & Co.</p>
       </div>
    </header>
    <div id="menu">
        <a href="../html-sistema-loja/index.html">Página Inicial</a>
        <a href="../html-sistema-loja/ctrl-estoque.html">Controle de Estoque</a>
        <a href="../html-sistema-loja/add-produto.html">Adicionar Produto</a>
        <a href="../html-sistema-loja/funcionarios.html">Funcionários</a>
    </div>

    
    <h2 id="adicionar">Adicionar Produto</h2>
    <form action="adicione" id="produtos">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quatidade" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="text">Adicionar</button>
        </div>

    </form>

</body>
</html>
